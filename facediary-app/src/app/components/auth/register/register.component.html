<mat-card>Register</mat-card>

<form
(ngSubmit)="register()"
[formGroup]="registerForm"
>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your e-mail</ng-template>
        <mat-form-field>
          <input matInput placeholder="E-mail" formControlName="email" required type="text">
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Enter your Password</ng-template>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" required type="password">
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="thirthFormGroup">
        <ng-template matStepLabel>Repeat Password</ng-template>
        <mat-form-field>
          <input matInput placeholder="Repeat password" formControlName="repeatPassword" required type="password">
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      Press submit to register.
      <div>
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary">Submit</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
