<div id="profile-container" class="flex-container" *ngFor="let profile of profiles">
  <a class="flex-item" routerLink='/profiles/{{profile.id}}'>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar>
          <img class="example-header-image" src={{profile.profilePhoto}} alt="Photo">
        </div>
        <mat-card-title>{{profile.name }} {{profile.surname}}</mat-card-title>
      </mat-card-header>
      <img class="cover-photo" mat-card-image src={{profile.coverPhoto}} alt="cover photo">
      <mat-card-content>
        <p><strong>E-mail:</strong> {{profile.emailProfile}}</p>
        <p><strong>Location:</strong> {{profile.location}}</p>
        <p><strong>birthday:</strong> {{profile.birthday}}</p>
      </mat-card-content>
    </mat-card>
  </a>
</div>
