<div *ngIf="profile">
  <form [formGroup]="personalInfo" (ngSubmit)="editProfile()">
    <ng-template matStepLabel>Enter your Personal Info</ng-template>
    <mat-form-field>
      <input matInput placeholder="name" formControlName="name" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="surname" formControlName="surname" required type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder=" profile photo" formControlName="profilePhoto" required type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="cover photo" formControlName="coverPhoto" required type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="email" formControlName="emailProfile" required type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="location" formControlName="location" required type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="birthday" formControlName="birthday" required type="date">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="bio" formControlName="bio" required type="text">
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
