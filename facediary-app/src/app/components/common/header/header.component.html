<mat-toolbar color='primary'>
  <div>
    <a routerLink='/'>
      <mat-icon>forum</mat-icon>
      Facediary
    </a></div>
  <ul fxFlex fxLayout fxLayoutGap='10px' fxLayoutAlign='flex-end'>
    <li *ngIf="!authService.isAuthenticated()"><a routerLink='/login'>
        <mat-icon>person</mat-icon>
        Login
      </a></li>
    <li *ngIf="!authService.isAuthenticated()"><a routerLink='/register'>
        <mat-icon>person_add</mat-icon>
        Register
      </a></li>
    <li *ngIf="authService.isAuthenticated()"><a routerLink='/logout' (click)="logout()">Logout</a></li>
  </ul>
</mat-toolbar>
